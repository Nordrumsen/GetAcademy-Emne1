<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
</head>

<body>
    <div id="app"></div>

    <script>
        //model
        const appDiv = document.getElementById ('app');

        //view
        vis()
        function vis() {
            appDiv.innerHTML = /*HTML*/ `
            <input id="chatBox" type="text" oninput="messageInput = this.value">
            <button onclick="sendMessage()">Send melding</button>
            <div>${logchat}</div>
            `;
        }

        //controller
        function sendMessage(){
            logchat += messageInput;
            vis();
            setTimeout(() => {
                botReplay();
            }, delayInMS);
        }

        function botReplay() {
            let messageToLower = messageInput.toLowerCase();

            if (messageToLower == "hei" || messageToLower == "hallo") logchat += `<br> Hei på deg!`;
            if (messageToLower == "går det bra?" || messageToLower == "hvordan går det?") logchat+= `<br> Det går bra med meg, takk som spør! <br> Hvordan går det med deg?`;
            if (messageToLower == "bra") logchat += `<br> Det er godt å høre! Ha en fin dag <3`;
            if (messageToLower == "ikke bra") logchat += `<br> Det var trist å høre. Håper du føler deg bedre snart!`;
            else logchat += `<br>...?`;
            show();
        }





              
    </script>
</body>
</html>
