<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sulten {
            border: solid;
            width: 150px;
            height: 20px;
        }

        .drikke {
            border: solid;
            width: 150px;
            height: 20px;
        }

        .lek {
            border: solid;
            width: 150px;
            height: 20px;
        }

        .he {
            border: solid;
            width: 150px;
            height: 20px;
        }
    </style>
</head>

<body>

    <img src="https://cdn.discordapp.com/attachments/1062368663484780597/1062713953144279142/IMG_1683.JPG" width="200">
    <p>
        <button onclick="startTimer(this)">Start spill</button>
    </p>

    <div id="matId" class="sulten"></div>
    <button onclick="addFem()">Mat</button>

    <p>

    <div id="tørstId" class="drikke"></div>
    <button onclick="addFem1()">Drikke</button>

    </p>

    <div id="lekId" class="lek"></div>
    <button onclick="addTi()">Leke</button>

    <p>

    <div id="heId" class="he"></div>
    <button onclick="addHundre()">Helse</button>

    </p>

    <script>
        const matGår = document.getElementById('matId');
        const lekGår = document.getElementById('lekId');
        const tørstGår = document.getElementById('tørstId');
        const helseGår = document.getElementById('heId');
        
        let ma = 100;
        let tø = 100;
        let le = 100;
        let he = 100;
        let deadsound = new Audio("dead.mp3");


        function startTimer(slutt) {
            setInterval(telleMa, 200);
            setInterval(telleTø, 100);
            setInterval(telleLe, 150);
            setInterval(telleHe, 150);
            slutt.disabled = true
        }

        function telleMa() {
            matGår.innerHTML = ma;
            ma--;
            if (ma < 0) {
                ma = 0;
            }
        }
        function telleTø() {
            tørstGår.innerHTML = tø;
            tø--;
            if (tø < 0) {
                tø = 0;
            }
        }
        function telleLe() {
            lekGår.innerHTML = le; 
            le--;
            if (le < 0) {
                le = 0;
            }
        }
        function telleHe() {
            helseGår.innerHTML = he;
            if (ma < 25 || tø < 25 || le < 25){
                if(he > 0)
                he--;
            }
            else if (ma > 75 && tø > 75 && le > 75)
                if (he < 100)
                    he++;
             if (he == 0) {
                helseGår.innerHTML = 'Pusen er død!';
                return duErDødLyd();
            } 
            
        }
        
        function addFem() {
            ma += 5;
            if (ma > 100)
                ma = 100;
        }
        function addFem1() {
            tø += 5;
            if (tø > 100)
                tø = 100;
        }
        function addTi() {
            le += 10;
            if (le > 100)
                le = 100;
        }

        function duErDødLyd(){
            deadsound.loop = false;
            deadsound.play();
            
        }

    </script>

</body>

</html>
